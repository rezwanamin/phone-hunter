<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1 class="text-center mt-5">Phone Hunter</h1>
        <div class="container">
            <div class="row w-50 mx-auto">
                <div class="search-container d-flex flex-column justify-content-center align-items-center">
                    <input type="text" class="form-control" id="brandName" placeholder="Search brand Name">
                    <button onclick="loadPhone()" type="search" class="btn btn-primary my-3">Search</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="no-phone-msg" class="d-none">
                <h3 class="text-center text-danger">No Phone to Show. Please search another Brand!</h3>
            </div>
            <div class="row row-cols-md-4 g-4" id="phone-container">

            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
